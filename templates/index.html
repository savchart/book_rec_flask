<html>
<head>
    <title>Book Recommendation App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Book Recommendation App</h1>
    <form action="/" method="post">
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" value="101 dalmatians">
        </div>
        <div class="form-group">
            <label for="userid">User ID:</label>
            <input type="text" name="userid" id="userid" value="42">
        </div>
        <button type="submit">Find Correlated Books</button>
    </form>
    {% if correlated_books %}
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Mean rating</th>
            <th>Correlation</th>
        </tr>
        {% for book in correlated_books %}
            <tr>
                <td>{{ book.book_title }}</td>
                <td>{{ book.book_author }}</td>
                <td>{{ book.mean_rating|round(2) }}</td>
                <td>{{ book.correlation|round(2) }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
